<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>   
// คำสั่งใดทำงานได้ เมื่อ button คือ element button 
<body>
    <form>
        <button>Submit</button>
    </form>
    <script>
        const button = document.querySelector('button');
button.addEventListener('click', () => alert('1'));  // ทำได้
button.removeEventListener('click', () => alert('1'),); // ทำได้ ลบต่อทันที
button.onclick = () => alert(2); // ทำได้
</script>
</body>
</html>
